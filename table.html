<html>
<head>
<title>table</title>
<style>
td{text-align:center;}
td,th{color:green;}
</style>
</head>
<body>
<center>
<caption><h1><b>TIME TABLE</b></h1></caption>
<br>
<br>
<table bordercolor="red" border="3">
<tr>
<th colspan="6">DECEMBER</th>
</tr>
<tr>
<td>monday</td>
<td>tuesday</td>
<td>wednesday</td>
<td>thursday</td>
<td>friday</td>
<td>saturday</td>
</tr>
<tr>
<th rowspan="2">NAME</th>
<td>x</td>
<td colspan="2" aling="center">xx</td>
<td colspan="2">yy</td>
</tr>
<tr>
<td colspan="2">xx</td>
<td>y</td>
<td>y</td>
<td>x</td>
</tr>
<tr>
<th colspan="6">TIMING</th>
</tr>
<tr cellpadding="2">
<td>8-9</td>
<td>9-10</td>
<td>10-11</td>
<td>1-2</td>
<td>2-3</td>
<td>3-4</td>
</tr>
</table>
</center>
</body>
</html>
