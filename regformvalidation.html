<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTRATION FORM</title>
</head>
<style>
table{
margin-left: auto;
margin-right: auto;
margin-top:1em;
padding:1em;
}
tr,td,th{
padding:1em;
text-align: left;
}
.center th{
text-align: center;
}
h2{
text-align: center;
margin-top: 2em;
background-color:SlateBlue;
color: white;
}
</style>
<body>
<marquee>
<h2>REGISTRATION FORM</h2>
</marquee>
<form name="form" action="" method="POST" onsubmit="return validateForm()">
<table>
<tr>
<th>NAME</th>
<td><input type="text" name="fname"> </td>
</tr>
<tr>
<th>AGE</th><th><select><br>
     <option>select</option>
     <option>20</option>
     <option>21</option>
     <option>22</option>
     <option>23</option>
     <option>24</option>
     <option>25</option>
     <option>26</option>
     </select><br></th>
     </tr>
<tr><th>LANGUAGE</th><th><input type="checkbox">MALAYALAM<br>
<input type="checkbox">ENGLISH<br>
<input type="checkbox">HINDI<br>
</th></tr>
<tr>
<th>HOBBIES:</th><th><input type="radio" name="text" value="">Drawing<br>
        <input type="radio" name="text" value="">Singing<br>
         <input type="radio" name="text" value="">Dancing<br>
          <input type="radio" name="text" value="">Reading books<br>
          </tr>
<tr>
<th>Email </th>
<td><input type="email" name="email"> </td>
</tr>

<tr>
<th>Mob NO </th>
<td><input type="tel" name="mob"> </td>
</tr>
<tr>
<th>Username </th>
<td><input type="text" name="user"> </td>
</tr>
<tr>
<th>Password </th>
<td><input type="password" name="passcode"> </td>
</tr>
<tr><th>UPLOAD CV<input type="file"></th></tr>    
<tr class="center">
<th colspan="2"><input type="submit" value="submit"></th>
</tr>
</table>
</form>
<script>
function validateForm() {
var fname = document.form.fname.value;
var email = document.form.email.value;
var mob = document.form.mob.value;
var user = document.form.user.value;
var passcode = document.form.passcode.value;
var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
var ren = /[0-9!@#$%^&*]/;
var qw = /^(?=.*\d)(?=.*[a-z])(?=.*[@])(?=.*[gmail])(?=.*[.])(?=.*[com])/;
if (fname == "") {
alert("Enter First Name !!");
document.form.fname.focus();
return false;
}
else if(ren.test(fname)){
alert("Enter Valid Name !!");
document.form.fname.focus();
return false;
}
if (email == "") {
alert("Enter email!!");
document.form.email.focus();
return false;
}

else if(!qw.test(email)){
alert("Enter Valid mail id !!");
document.form.email.focus();
return false;
}
if (mob == "") {
alert("Enter Mobile number");
return false;
}
else if (isNaN(mob)) {
alert("Enter valid Mobile number");
return false;
}
else if (mob.length != 10) {
alert("Enter Mobile number with 10 digit");
return false;
}
if (user == "") {
alert("Enter User Name !!");
document.form.user.focus();
return false;
}
if (passcode == "" || passcode.length < 8 || !re.test(passcode)) {
alert("Enter minimum 8 digit Password !!" + '\n' + "Atleast one Lowercase & uppercase & digti & special charecter must be included");
document.form.passcode.focus();
return false;
}
}
</script>
</body>
</html>
